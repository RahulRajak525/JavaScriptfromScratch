<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6"><h1 id="header-title">Item Lister</h1></div>
          <div class="col-md-6 align-self-center"><input type="text" class="form-control" id="filter" placeholder="Search Items..."/>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" placeholder="Item no." />
          <input type="text" class="form-control mr-2" id="description" placeholder="Add Description" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
      </div>
    </div>
    <script>
       var form = document.getElementById('addForm');
    var itemList = document.getElementById('items');
    var newItem = document.getElementById('item');
   var description = document.getElementById('description');
   var filter = document.getElementById('filter');
   form.addEventListener('submit', addItem);
   itemList.addEventListener('click', deleteNote);
   filter.addEventListener('keyup', filterItems);
   

   function addItem(e){
    e.preventDefault();
    if(newItem.value===''||description.value==''){
      alert('Please, enter the value');
    }
    else{
    var li = document.createElement('li');
    li.className='list-group-item';

    var newItem1 = document.getElementById('item').value;
   var description1= document.getElementById('description').value;

    var firstNode = document.createTextNode(newItem1);
    var secondNode = document.createTextNode(" "+description1);
    li.appendChild(firstNode);
    li.appendChild(secondNode);
    itemList.appendChild(li);
     var deletBtn = document.createElement('button');
        deletBtn.className='btn btn-danger btn-sm float-right delete';
        deletBtn.appendChild(document.createTextNode('X'));
        li.appendChild(deletBtn);
        newItem.value='';
        description.value='';
  }       
}


 function deleteNote(e){
    e.preventDefault();
    if(e.target.classList.contains('delete')){
         if(confirm('Are you sure?')){
          var li = e.target.parentElement;
          itemList.removeChild(li);
         }
    }
 }

 function filterItems(e){
    var text = e.target.value.toLowerCase();
    var items = itemList.getElementsByTagName('li');

    Array.from(items).forEach(function(item){
        var itemName= item.firstChild.textContent;
        var Description = item.childNodes[1].textContent;
        if(itemName.toLocaleLowerCase().indexOf(text)!=-1||Description.toLocaleLowerCase().indexOf(text)!=-1){
            item.style.display = 'block';
        }
        else{
            item.style.display = 'none';
        }
    })
 }
    </script>
  </body>
</html>
