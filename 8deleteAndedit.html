<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3" id="addForm" >
      <input type="text" class="form-control mr-2" id="item" >
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
        <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>
<script>
    
    var form = document.getElementById('addForm');
    console.log(form);
    var items = document.getElementById('items');
   form.addEventListener('submit', addItem);
   items.addEventListener('click', deleteNote);
   var newItem = document.getElementById('item');

   function addItem(e){
    e.preventDefault();
    if(newItem.value===''){
      alert('Please, enter the value');
    }
    else{
    var li = document.createElement('li');
    li.className='list-group-item'
    li.appendChild(document.createTextNode(newItem.value));
    items.appendChild(li);
    var deletBtn = document.createElement('button');
    var editBtn = document.createElement('button');
        deletBtn.className='btn btn-danger btn-sm float-right delete';
        editBtn.className='btn btn-success float-right ';
        deletBtn.appendChild(document.createTextNode('X'));
        editBtn.appendChild(document.createTextNode('edit'));
        li.appendChild(deletBtn);
        li.appendChild(editBtn);
        newItem.value='';
  }       
}


 function deleteNote(e){
    e.preventDefault();
    if(e.target.classList.contains('delete')){
         if(confirm('Are you sure?')){
          var li = e.target.parentElement;
          items.removeChild(li);
         }
    }

 }


</script>


</body>
</html>
